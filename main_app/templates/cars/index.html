{% extends 'base.html' %} {% block content %}

<h1> Car List </h1>


{% for car in cars %}
<div class="card">
    <a href="{% url 'detail' car.id %}">
        <div class="card-content">
            <span class="card-title">{{ car.name }}  </span>
            <p>Make: {{ car.make }} </p>
            <p>Model: {{ car.model}} </p>
            <p>Price: {{ car.price }} </p>
            <p>Year: {{car.year }} </p>
        </div>
    </a>

</div>

{% endfor %} {% endblock %}
