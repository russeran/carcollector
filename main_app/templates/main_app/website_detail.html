{% extends 'base.html' %}
{% block content %}

<h1>Website Listing Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ website.name }}</span>
        <p>Link: {{ website.link }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'websites_update' website.id %}">Edit</a>
        <a href="{% url 'websites_delete' website.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
